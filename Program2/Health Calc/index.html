<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>Health Status Monitor</title>
    <!-- We'll link our CSS file here later -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="pre-load">
        <img src="../check.gif" alt="Loading...">
    </div>
    
    <div class="container">
        <h1>Health Status Monitor</h1>

        <!-- UPDATED AGE INPUT SECTION -->
        <div class="input-group age-input-group">
            <label>Age:</label>
            <div class="age-input-fields">
                <input type="number" id="ageYears" placeholder="Years" min="0" max="120" value="">
                <input type="number" id="ageMonths" placeholder="Months" min="0" max="11" value="">
                <input type="number" id="ageDays" placeholder="Days" min="0" max="30" value="">
            </div>
            <p class="age-note">e.g., 30 years, 6 months, 15 days. For infants, enter 0 for years and fill months/days.</p>
        </div>
        <!-- END UPDATED AGE INPUT SECTION -->

        <div class="input-group">
            <label for="temperature">Body Temperature (Â°C):</label>
            <input type="number" id="temperature" placeholder="e.g., 37.0" step="0.1" min="30" max="45">
            <select id="temp-location">
                <option value="oral">Oral</option>
                <option value="axillary">Axillary</option>
                <option value="tympanic">Tympanic (Ear)</option>
                <option value="rectal">Rectal</option>
                <option value="temporal">Temporal (Forehead)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="pulseRate">Pulse Rate (bpm):</label>
            <input type="number" id="pulseRate" placeholder="e.g., 72" min="30" max="200">
        </div>

        <div class="input-group">
            <label for="respiratoryRate">Respiratory Rate (breaths/min):</label>
            <input type="number" id="respiratoryRate" placeholder="e.g., 16" min="5" max="60">
        </div>

        <div class="input-group">
            <label for="spo2">SpO2 (%):</label>
            <input type="number" id="spo2" placeholder="e.g., 98" min="70" max="100">
        </div>

        <button id="checkStatusBtn">Check Health Status</button>

        <div id="results" class="results-area">
            <h2>Your Health Status:</h2>
            <p id="statusMessage"></p>
            <ul id="recommendations"></ul>
        </div>
    </div>

    <!-- We'll link our JavaScript file here later -->
    <script src="script.js"></script>
</body>
</html>
